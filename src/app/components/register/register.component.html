<div class="conteiner d-flex justify-content-center">
    <div class="row w-100">
        <div class="title text-center">
            <h2>REGISTRO DE NUEVOS INSTRUCTIVOS</h2>           
        </div>

        <form class="mt-3" [formGroup]="formCreateDocument" (ngSubmit)="create()">
            <div class="row border rounded p-3">
                <label class="form-label">Datos de cliente</label>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Codigo(*)</span>
                        <input type="number" class="form-control" formControlName="idClient">
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre(*)</span>
                        <input type="text" class="form-control" placeholder="Nombre Cliente" formControlName="nameClient">
                    </div>
                </div> 

                <label class="form-label">Datos de Subproducto</label>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Codigo(*)</span>
                        <input type="number" class="form-control" formControlName="idProduct">
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre(*)</span>
                        <input type="text" class="form-control" placeholder="Nombre Subproducto" formControlName="nameProduct">
                    </div>
                </div>   
                
                <label class="form-label">Datos de instructivo</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">Codigo "I-GI-02"(*)</span>
                    <input type="text" class="form-control" [placeholder]="ultimoCod" formControlName="codigoDocument">
                </div>

                <div class="col-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text">Ingeniero(*)</label>
                        <select class="form-select" formControlName="engineer">
                          <option [ngValue]="null" selected>Responsable</option>
                          <option *ngFor="let engineer of engineers" [ngValue]="engineer">{{engineer.nameEngineer}}</option>
                        </select>
                    </div>
                </div>

                <div class="col-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text">Tipo(*)</label>
                        <select class="form-select" formControlName="type">
                          <option [ngValue]="null" selected>Seleccione un tipo</option>
                          <option *ngFor="let type of types" [ngValue]="type">{{type.nameType}}</option>
                        </select>
                    </div>
                </div>

                <div>
                    <input class="form-control" type="file" accept=".pdf" (change)="registerFile($event)" formControlName="document">
                </div>

                <div class="mt-3">
                    <label class="important text-danger">(*) Campos obligatorios.</label>
                </div>

                <div class="mt-2 mb-3 text-center">
                    <button class="btn btn-info w-100" type="submit" [disabled]="!formCreateDocument.valid">
                        <span class="fw-medium">Registrar</span>
                    </button>
                </div>   
            </div>
        </form>
    </div>
</div>
